---
####################################################################
# Example : LDEV Playbook with Prompt Variables
####################################################################
- name: Logical Device Module
  hosts: localhost
  gather_facts: false

  vars_prompt:
    - name: "storage_address"
      prompt: "Enter the storage system address"
      private: no

    - name: "vault_storage_username"
      prompt: "Enter the storage username"
      private: no

    - name: "vault_storage_secret"
      prompt: "Enter the storage password/secret"
      private: yes

    - name: "pool_id"
      prompt: "Enter the pool ID"
      private: no

    - name: "size"
      prompt: "Enter the LDEV size (e.g., 1GB, 500MB)"
      private: no

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Create ldev with a specific LDEV ID
    ####################################################################
    - name: Create ldev
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          pool_id: "{{ pool_id | int }}"
          size: "{{ size }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
